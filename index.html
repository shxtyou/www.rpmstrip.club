<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPM Стриптиз Клуб — Заказ услуг</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Промо всплывающее окно -->
  <div id="promoPopup" class="promo-popup">Используйте промокод <strong>YRA</strong> — скидка 5% на все услуги!</div>

  <div class="container">

    <h1>RPM Стриптиз Клуб</h1>

    <!-- Навигация вкладок -->
    <nav>
      <a href="#" class="tab-link active" data-tab="servicesCard">Услуги</a>
      <a href="#" class="tab-link" data-tab="reviewsCard">Отзывы</a>
    </nav>

    <!-- Карточки вкладок -->
    <section id="servicesCard" class="card active">
      <h2>Выберите услугу</h2>
      <div class="service-grid">
        <div class="service-card" data-service="VIP Танец" data-price="2000">
          <div class="service-title">VIP Танец</div>
          <div class="service-price">2000 руб.</div>
        </div>
        <div class="service-card" data-service="Стандартный Танец" data-price="1200">
          <div class="service-title">Стандартный Танец</div>
          <div class="service-price">1200 руб.</div>
        </div>
        <div class="service-card" data-service="Приватный Танец" data-price="3500">
          <div class="service-title">Приватный Танец</div>
          <div class="service-price">3500 руб.</div>
        </div>
      </div>
    </section>

    <section id="reviewsCard" class="card">
      <h2>Отзывы клиентов</h2>
      <form id="reviewForm" class="review-form">
        <input type="text" id="reviewName" placeholder="Ваше имя" required />
        <textarea id="reviewText" placeholder="Ваш отзыв" required></textarea>
        <button type="submit">Оставить отзыв</button>
      </form>
      <div id="reviewsList" class="reviews-list"></div>
    </section>

  </div>

  <!-- Окно заказа -->
  <div id="order" class="order-popup" style="display:none; opacity:0; transform: translateY(-20px);">
    <button id="closeOrder" class="close-order">&times;</button>
    <h2>Оформление заказа</h2>
    <form id="orderForm">
      <label>Выбранная услуга:
        <input type="text" id="selectedServiceDisplay" readonly />
        <input type="hidden" name="selectedService" id="selectedService" />
      </label>

      <label>Ваш Discord ник:
        <input type="text" name="discordNick" required />
      </label>

      <label>Ваш RPM ник:
        <input type="text" name="rpmNick" required />
      </label>

      <label>Дата заказа:
        <input type="date" name="orderDate" required />
      </label>

      <label>Промокод (если есть):
        <input type="text" name="promoCode" placeholder="Введите промокод" />
      </label>

      <button type="submit">Отправить заказ</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
